<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/amazon_fabicon.jpeg"
      type="image/x-icon"
    />
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="./assets/images/amazon_logo.jpeg" alt="" height="100%" />
      </div>
      <div class="signup">
        <div class="signup_box">
          <h2>Create account</h2>
          <p style="font-weight: 700; font-size: 1rem">Your name</p>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <p style="font-weight: 700; font-size: 1rem">Your email</p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
          <p style="font-weight: 700; font-size: 1rem">Passward</p>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Enter your passward"
          />
          <button onclick="OnSubmit()">Continue</button>
          <p>
            By continuing, you agree to Amazon's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Notice.</a>
          </p>
          <div class="play_box">
            <svg
              height="10px"
              viewBox="-0.5 0 8 8"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <title>play [#1001]</title>
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    id="Dribbble-Light-Preview"
                    transform="translate(-427.000000, -3765.000000)"
                    fill="#000000"
                  >
                    <g id="icons" transform="translate(56.000000, 160.000000)">
                      <polygon
                        id="play-[#1001]"
                        points="371 3605 371 3613 378 3609"
                      ></polygon>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
            <a href="#">Need help?</a>
          </div>
          <p style="font-size: 1rem; font-weight: 700">Buying for work?</p>
          <a href="#" style="font-size: 1.11rem">Shop on Amazon Business</a>
        </div>
      </div>

      <div class="footer">
        <div class="link">
          <a href="#">Conditions of Use</a>
          <a href="#">Privacy Notice </a>
          <a href="#">Help </a>
        </div>
        <div class="copyright">
          <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
